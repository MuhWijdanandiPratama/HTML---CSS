<HTML>
	<HEAD><TITLE>Latihan Perulangan While</TITLE></HEAD>
		<SCRIPT LANGUAGE="JavaScript">
			var deret = prompt('Masukkan Jumlah Deret :','');
			document.writeln("<H2>Latihan Perulangan While</H2>");
			document.writeln("------------------------------------------------");
			var jml = 0.0;
			var angka = 1;
			while (angka <= deret){
			jml= jml+angka;
			angka++
			}
			document.writeln("<br>");
			document.writeln("Jumlah Deret dari 1 sampai "+deret+" adalah = "+jml);
			document.writeln("<br>");
			document.writeln("------------------------------------------------");
		</SCRIPT>
	</HEAD>
	<BODY></BODY>
</HTML>
