<HTML>
	<HEAD><TITLE>Latihan Perulangan For</TITLE></HEAD>
		<SCRIPT LANGUAGE="JavaScript">
			document.writeln("<H2>Latihan Perulangan For</H2>");
			document.writeln("------------------------------------------------");
			for (i=1; i<=10; i++){
				sq=i*i;
				document.writeln("<PRE>");
				document.write("Angka:" + i + " -----> Kuadrat: " + sq + "<BR>");
				document.writeln("</PRE>");
			}
			document.writeln("------------------------------------------------");
		</SCRIPT>
	</HEAD>
	<BODY></BODY>
</HTML>
