<HTML>
	<HEAD><TITLE>Percabangan IF-ELSE-IF</TITLE></HEAD>
	<BODY>
		<SCRIPT language="JavaScript">
		function tanyabilangan()
		{
			
			var bil = parseFloat(document.form.bilangan.value);
			var jenis = " ";
			if(isNaN(bil)){
				alert("Anda Belum memasukkan Bilangan");
			}else{
				if (bil > 0){
					jenis = " merupakan bilangan Positif";
				}else if (bil < 0){
					jenis = " merupakan bilangan Negatif";
				}
				else{
					jenis = " merupakan bilangan Nol";
				}
					alert (bil+" "+jenis);
			}
		}
		//--></SCRIPT>
		<FORM NAME ="form">
			<H2><BR>Bilangan Negatif, Nol, Atau Positif</H2>
			Masukkan Bilangan : <input type="text" size="11" name="bilangan">
			<P>
			<INPUT TYPE="button" value="Tanya" onclick="tanyabilangan()">
			<INPUT TYPE="reset" value="Ulang"> </p>
		</FORM>
	</BODY>
</HTML>
