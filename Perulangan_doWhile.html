<HTML>
	<HEAD><TITLE>Latihan Perulangan Do-While</TITLE></HEAD>
	<BODY>
		<SCRIPT LANGUAGE="JavaScript">
			function pass(){
				var coba = 1;
				do{
					p = prompt("Tuliskan password dengan benar","");
					if (p=="haloo"){
						alert("Selamat Datang");
						window.open("welcome.html");
						break;
					}else{
						alert("Password Salah !!! Ulangi lagi.");
					}if (coba==3){
						alert("maaf, kesempatan anda hanya 3 kali");
						history.go(-1);
					}
					coba=coba+1;
				}
				while (coba<=3)
				}
		</SCRIPT>
		<FORM method="post">
			<input type="button" value="Password" onclick="pass()">
		</FORM>
	</BODY>
</HTML>
