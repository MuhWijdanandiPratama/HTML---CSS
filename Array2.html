<HTML>
	<HEAD>
		<TITLE> LAtihan Objek Array</TITLE>
	</HEAD>
	<BODY>
		<h3>Latihan Objek Array 2</h3>Pemanggilan data Array dengan Perintah Perulangan For<br>
		<SCRIPT LANGUAGE="JavaScript">
			var nilai = new Array(3);
			nilai[0]="A";
			nilai[1]="B";
			nilai[2]="C";
			for (a=0;a<3;++a){
			document.writeln("<b>Nilai ke "+ [a+1] +" : "+nilai[a]+"<br>");
			}
		</SCRIPT>
	</BODY>
</HTML>
