<!DOCTYPE html>
<html>
<head>
	<title>Website Travel Bintang Abadi</title>
	<script type="text/javascript">
		<!--

		var ht = 0.0;

		var diskon =0.0;

		if (tujuan=="Jakarta"){
			if (kelas=="Eksekutif"){
				ht =70000;

			else if (kelas=="Bisnis"){

			}
			else{
				ht =10000;
			}
		}
		else if (tujuan=="Solo"){
			if (kelas=="Eksekutif"){
				ht =80000;
			}
			else if (kelas=="Bisnis"){
				ht =50000;
			}
			else{
				ht =20000;
			}
		}
		else{
			if (kelas=="Eksekutif"){
				ht =90000;
			}
			else if (kelas=="Bisnis"){

			}
			else{
				ht =30000;

	</script>
	<style type="text/css">
		h1{
			text-align: center;
		}
		.tiket{
			text-align: center;
		}
		.zero{
			background-color: grey;
		}
	</style>
</head>
<body>
	<form name="fform">
	<h1>Travel Bintang Abadi</h1>
	<table class=tiket border="1" width="100%" align="center">
		<tr>
			<td class=zero></td>
			<td class=zero>Eksekutif</td>
			<td class=zero>Bisnis</td>
			<td class=zero>Ekonomi</td>
		</tr>
		<tr>
			<td class=zero>Jakarta</td>
			<td>70000</td>
			<td>40000</td>
			<td>10000</td>
		</tr>
		<tr>
			<td class=zero>Solo</td>
			<td>80000</td>
			<td>50000</td>
			<td>20000</td>
		</tr>
		<tr>
			<td class=zero>Surabaya</td>
			<td>90000</td>
			<td>60000</td>
			<td>30000</td>
		</tr>
	</table><br>
	<table class="tabel">
		<tr>
			<td>Nama</td>
			<td>:</td>
			<td>
				<input type="text" name="inama">
			</td>
			<td>Harga Tiket</td>
			<td>:</td>
			<td>
				<input type="text" name="otiket">
			</td>
		</tr>
		<tr>
			<td>Tujuan</td>
			<td>:</td>
			<td>
				<select name="itujuan">
					<option value="Jakarta">Jakarta</option>
  					<option value="Solo">Solo</option>
  					<option value="Surabaya">Surabaya</option>
				</select>
			</td>
			<td>Sub Total</td>
			<td>:</td>
			<td>
				<input type="text" name="osub">
			</td>
		</tr>
		<tr>
			<td>Kelas</td>
			<td>:</td>
			<td>
				<select name="ikelas">
					<option value="Eksekutif">Eksekutif</option>
  					<option value="Bisnis">Bisnis</option>
  					<option value="Ekonomi">Ekonomi</option>
				</select>
			</td>
			<td>Diskon</td>
			<td>:</td>
			<td>
				<input type="text" name="odiskon">
			</td>
		</tr>
		<tr>
			<td>Jumlah Tiket</td>
			<td>:</td>
			<td>
				<input type="text" name="ijumlah">
			</td>
			<td></td>
		</tr>
		<tr>
			<td>Member</td>
			<td>:</td>
			<td>
				<input type="checkbox" name="imember">Ya
			</td>
			<td>Total Bayar</td>
			<td>:</td>
			<td>
				<input type="text" name="ototal">
			</td>
		</tr>
	</table>
	<input type="button" value="Hitung" onclick="hitungtotal()">
	<input type="reset" value="Ulang">
	</form>
</body>
</html>
